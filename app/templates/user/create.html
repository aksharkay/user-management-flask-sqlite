{% extends "base.html" %}

{% block title %}Create User{% endblock %}

{% block content %}
<div class="w-1/2 m-auto">
    <h1 class="text-2xl mb-4">Create User</h1>
    <form action="/user/" method="post" class="border rounded-md shadow-md p-4">
        <input type="text" name="name" placeholder="Enter your name" class="border rounded-md p-2">
        <input type="email" name="email" placeholder="Enter your email" class="border rounded-md p-2">
        <button type="submit" class="border rounded-md p-2 hover:bg-gray-600 hover:text-white">Create</button>
    </form>
</div>
{% endblock %}
